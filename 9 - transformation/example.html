<html>
<head>
<script>

	function draw_translate(){
	  var canvas = document.getElementById("my_canvas_1");
	  var ctx = canvas.getContext("2d");
		
	  ctx.fillStyle = "#ff0000";
	  ctx.fillRect(0, 0, 50, 50);
	  
	  ctx.translate(100, 100);
		
	  ctx.fillStyle = "#00ff00";
	  ctx.fillRect(0, 0, 50, 50);
	  
	  ctx.translate(100, 100);
	  
	  
	  ctx.fillStyle = "#0000ff";
	  ctx.fillRect(0, 0, 50, 50);
	}
	
	
	function draw_rotate(){
	  var canvas = document.getElementById("my_canvas_2");
	  var ctx = canvas.getContext("2d");
		
	  ctx.fillStyle = "#ff0000";
	  ctx.fillRect(200, 0, 50, 50);
	  
	  ctx.rotate(Math.PI / 6);
	  
	  
	  ctx.fillStyle = "#00ff00";
	  ctx.fillRect(200, 0, 50, 50);
	  
	  ctx.rotate(Math.PI / 4);
	  
	  
	  ctx.fillStyle = "#0000ff";
	  ctx.fillRect(200, 0, 50, 50);
	}
	
	
	function draw_scale(){
	
	  var canvas = document.getElementById("my_canvas_3");
	  var ctx = canvas.getContext("2d");
		
	  ctx.strokeStyle = "#ff0000";
	  ctx.strokeRect(0, 0, 50, 50);
	  
	  ctx.scale(0.5, 0.5);
		
	  ctx.strokeStyle = "#00ff00";
	  ctx.strokeRect(0, 0, 50, 50);
	  
	  ctx.scale(4, 4);
	  
	  
	  ctx.strokeStyle = "#0000ff";
	  ctx.strokeRect(0, 0, 50, 50);
	}


	function draw()
	{
		draw_translate();
		draw_rotate();
		draw_scale();
	};

</script>
</head>

<body onload="draw()">

<canvas id="my_canvas_1" width="400" height="400" style="border: 1px solid black;"></canvas>

<canvas id="my_canvas_2" width="400" height="400" style="border: 1px solid black;"></canvas>

<canvas id="my_canvas_3" width="400" height="400" style="border: 1px solid black;"></canvas>

</body></html>
