<!DOCTYPE html>

<html>

<head>
	<title>Translate Example</title>
	<script>
	
	
	function draw(){
		
		var ctx = document.getElementById("my_canvas").getContext("2d");
		ctx.strokeStyle = "#00ff00";

		ctx.translate(200, 200);
		
		var r = 0;
		
		for(let i=0; i<256; i++) {
		
			var x = Math.floor(Math.random() * 31) - 15;
			var y = Math.floor(Math.random() * 31) - 15;

			ctx.translate(x, y);
			
			ctx.fillStyle = "rgb(" + r + ", 0, 0)";
			
			ctx.beginPath();
			ctx.arc(0, 0, 5, 0, 2*Math.PI, true);
			ctx.stroke();
			ctx.fill();
			
			r += 1;
				
		}

	}
		
	</script>
</head>

<body onload="draw()">
	<canvas id="my_canvas" width="400" height="400" style="border:solid black 1px;" />
</body>

</html>
