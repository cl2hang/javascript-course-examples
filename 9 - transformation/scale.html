<!DOCTYPE html>

<html>

<head>
	<title>Scale Example</title>
	<script>
	
	
	function draw(){
		
		var ctx = document.getElementById("my_canvas").getContext("2d");
		
		ctx.scale(10, 10);	
		
		var g = 255;
		
		for(let i=0; i<50; i++) {
			
			ctx.strokeStyle = "rgb(0, " + g + ", 0)";
			ctx.strokeRect(0, 0, 40, 40);
			
			ctx.scale(0.9, 0.9);
			
			g -= 4;
		}
	}
		
	</script>
</head>

<body onload="draw()">
	<canvas id="my_canvas" width="400" height="400" style="border:solid black 1px;" />
</body>

</html>
