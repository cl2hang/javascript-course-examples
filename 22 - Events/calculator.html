<!DOCTYPE html>  
<html>  
	<head>  
		<title>Calculator</title>  
		  
		<script>
		
			var screen;
		
			function insert(c){
				if(c=='C')
					screen.value = "";
				else if(c=='B'){
					var exp = screen.value;
					screen.value = exp.substring(0, exp.length - 1);
				} else if(c=='=') {
					var exp = screen.value;
					exp = exp.replaceAll('÷', '/').replaceAll('×', '*');
					screen.value = eval(exp);
				} else {
					screen.value += c;
				}
			}

			window.onload = function(){
				
				screen = document.getElementById("screen");
				screen.value = "";
				
				var btns = document.getElementsByClassName("btn");
				for(let i=0; i<btns.length; i++){
					var btn = btns[i];
					btn.onclick = function(){
						insert(this.value);
					};
					
					btn.addEventListener("click", function(){
						document.getElementById('audio').play();
					});
					
					btn.onmousedown = function(){
						this.style.background = "green";
					}
					
					btn.onmouseup = function(){
						this.style.background = "red";
					}
				}
				
			};
		
		</script>  
		
		<style>
			.btn{  
				width: 50px;  
				height: 50px;  
				font-size: 25px;  
				margin: 2px;  
				cursor: pointer;  
				background-color: red;  
				color: white;  				  
			}  
		</style>
	</head>  
	
	<body>  
	
		<div style="width: 260px; margin: 20px auto; border: 3px solid skyblue; padding: 20px; background-color: grey;">
	
			<table border=0>
			<tr>
				<td colspan=4>
					<input id="screen" type="text" readonly style="width: 230px;margin: 5px; font-size: 25px;padding: 5px; background-color: lightgreen;"/> 
				</td>
			</tr>
			<tr>
				<td>
					<input class="btn" type="button" value="C"/>
				</td>
				<td>
					<input class="btn" type="button" value="B"/>
				</td>
				<td>
					<input class="btn" type="button" value="÷"/>
				</td>
				<td>
					<input class="btn" type="button" value="×"/>
				</td>
			</tr>
			<tr>
				<td>
					<input class="btn" type="button" value="7"/>
				</td>
				<td>
					<input class="btn" type="button" value="8"/>
				</td>
				<td>
					<input class="btn" type="button" value="9"/>
				</td>
				<td>
					<input class="btn" type="button" value="-"/>
				</td>
			</tr>
			<tr>
				<td>
					<input class="btn" type="button" value="4"/>
				</td>
				<td>
					<input class="btn" type="button" value="5"/>
				</td>
				<td>
					<input class="btn" type="button" value="6"/>
				</td>
				<td>
					<input class="btn" type="button" value="+"/>
				</td>
			</tr>
			<tr>
				<td>
					<input class="btn" type="button" value="1"/>
				</td>
				<td>
					<input class="btn" type="button" value="2"/>
				</td>
				<td>
					<input class="btn" type="button" value="3"/>
				</td>
				<td rowspan=2>
					<input class="btn" type="button" value="=" style="height: 105px;"/>
				</td>
			</tr>
			<tr>
				<td colspan=2>
					<input class="btn" type="button" value="0" style="width: 120px;"/>
				</td>
				<td>
					<input class="btn" type="button" value="."/>
				</td>
			</tr>
		</table>
		
		</div>
		
		<audio id="audio" style="display:none;">
			<source src="click.mp3" type="audio/mpeg">
		</audio>
	
	</body>  
</html>
