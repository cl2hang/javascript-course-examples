<!DOCTYPE html>

<html>

<head>
	<title>Digital Clock</title>
	<script>

	var ctx;
	
	function format(tt) {
		if(tt>=10)
			return tt.toString();
		else
			return "0" + tt.toString();
	}

	function draw_frame(){
	
		ctx.clearRect(0, 0, 400, 400);
	
		var now = new Date();
		var s = now.getSeconds();
		var m = now.getMinutes();
		var h  = now.getHours();
		
		ctx.font = "50px arial";
		ctx.fillText(format(h) + ":" + format(m) + ":" + format(s), 100, 200);
	}
	
	function start() {
		ctx = document.getElementById("my_canvas").getContext("2d");
		draw_frame();
		setInterval(draw_frame, 5000);
		
	}

	
	</script>
</head>

<body onload="start()">

	<canvas id="my_canvas" width="400" height="400" style="border:1px solid black;"></canvas>
	
</body>

</html>
