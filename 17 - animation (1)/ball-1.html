<!DOCTYPE html>

<html>
	<head>
		<title>Bouncing Balls</title>
		<script>
			
			var ctx;
			
			var x;
			var y;
			var dx;
			var dy;
			
			function draw_frame(){
				ctx.clearRect(0, 0, 400, 400);
				
				ctx.beginPath();
				ctx.arc(x, y, 10, 0, 2*Math.PI, true);
				ctx.fill();
				
				//update location
				x = x + dx;
				y = y + dy;

				//if touch left border ...
				if(x<10) {
					x = 10 + (10-x);
					dx = -dx;
				}
				
				//if touch top border ...
				if(y<10) {
					y = 10 + (10-y);
					dy = -dy;
				}

				//if touch right border ...
				if(x>390) {
					x = 390 - (x-390);
					dx = -dx;
				}
				
				//if touch bottom border ...
				if(y>390) {
					y = 390 - (y-390);
					dy = -dy;
				}
				
				
			}
			
			function start(){
				
				x = Math.floor(Math.random()*400);
				y = Math.floor(Math.random()*400);
				dx = Math.floor(Math.random()*20) - 10;
				dy = Math.floor(Math.random()*20) - 10;
				
				ctx = document.getElementById("my_canvas").getContext("2d");
				
				draw_frame();
				setInterval(draw_frame, 100);
				alert("hello");
			}
			
			
		</script>
	</head>
	
	<body onload="start()">
		<canvas id="my_canvas" width="400" height="400" style="border: 1px solid black;"></canvas>
	</body>
</html>
