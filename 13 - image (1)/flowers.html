<!DOCTYPE html>

<html>

<head>
	<title>Flowers</title>
	<script>
	
	var ctx;
	var image;
	
	function draw_flower_A(cx, cy){
		ctx.drawImage(image, 25, 20, 630, 565, cx-55, cy-50, 110, 100);
	}
	
	function draw_flower_B(cx, cy){
		ctx.drawImage(image, 670, 20, 630, 565, cx-55, cy-50, 110, 100);
	}
	
	function draw_flower_C(cx, cy){
		ctx.drawImage(image, 1315, 20, 630, 565, cx-55, cy-50, 110, 100);
	}
	
	function draw_flower_D(cx, cy){
		ctx.drawImage(image, 345, 655, 630, 565, cx-55, cy-50, 110, 100);
	}
	
	function draw_flower_E(cx, cy){
		ctx.drawImage(image, 990, 655, 630, 565, cx-55, cy-50, 110, 100);
	}

	
	function draw(){
		ctx = document.getElementById("my_canvas").getContext("2d");
		image = document.getElementById("img_flowers");
		
		for(let i=0; i<200; i++) {

			var cx = Math.floor(Math.random() * 1401);
			var cy = Math.floor(Math.random() * 801);
			var type = Math.floor(Math.random() * 5);
			
			switch(type){
				case 0:
					draw_flower_A(cx, cy);
					break;
				case 1:
					draw_flower_B(cx, cy);
					break;
				case 2:
					draw_flower_C(cx, cy);
					break;
				case 3:
					draw_flower_D(cx, cy);
					break;
				default:
					draw_flower_E(cx, cy);
			}
		}		
	}
		
	</script>
</head>

<body onload="draw()">

	<canvas id="my_canvas" width="1400" height="800"></canvas>
	<img id="img_flowers" src="asset/flowers.png" width=400 style="display:none;"/>
	
</body>

</html>
