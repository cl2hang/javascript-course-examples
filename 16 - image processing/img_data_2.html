<!DOCTYPE html>

<html>

<head>
	<title>Image Processing</title>
	<script>

	function draw(){
		var ctx = document.getElementById("my_canvas").getContext("2d");
		
		ctx.lineWidth=10;
		ctx.strokeStyle="#00ff00";
		ctx.strokeRect(10, 10, 180, 180);
		
		ctx.strokeStyle="#0000ff";
		ctx.arc(100, 100, 80, 0, 2*Math.PI, true);
		ctx.stroke();
		
		ctx.strokeStyle="#ff0000";
		ctx.beginPath();
		ctx.moveTo(100, 40);
		ctx.lineTo(50, 140);
		ctx.lineTo(150, 140);
		ctx.closePath();
		ctx.stroke();
		
		//red channel
		var img = ctx.getImageData(0, 0, 200, 200);		
		for(let i=0; i<img.data.length; i+=4) {
			//img.data[i+1] = 0;
			//img.data[i+2] = 0;
			img.data[i+3] = img.data[i];
		}		
		ctx.putImageData(img, 200, 0);
		
		//green channel
		var img = ctx.getImageData(0, 0, 200, 200);
		for(let i=0; i<img.data.length; i+=4) {
			//img.data[i] = 0;
			//img.data[i+2] = 0;
			img.data[i+3] = img.data[i+1];
		}
		ctx.putImageData(img, 0, 200);
		
		//blue channel
		var img = ctx.getImageData(0, 0, 200, 200);
		for(let i=0; i<img.data.length; i+=4) {
			//img.data[i] = 0;
			//img.data[i+1] = 0;
			img.data[i+3] = img.data[i+2];	
		}		
		ctx.putImageData(img, 200, 200);
		
		
		
	}
		
	</script>
</head>

<body onload="draw()">

	<canvas id="my_canvas" width="400" height="400" style="border:1px solid black;"></canvas>
	
</body>

</html>
