<!DocType html>

<html>

	<head>
	
		<script>
		
			var ctx;
			
			function draw_word(word, tx, ty, alpha, ratio, color) {
				
				ctx.save();
				
				ctx.fillStyle = color;
				ctx.translate(tx, ty);
				ctx.rotate(Math.PI / 180 * alpha);
				ctx.scale(ratio, ratio);
				ctx.fillText(word, 0, 0);
				
				ctx.restore();
				
			}
			
			function draw(){
			
				ctx = document.getElementById("my_canvas").getContext("2d");
			
				draw_word("games", 100, 200, 0.0, 5.0, "#63a5db");				
				draw_word("love", 120, 70, 60.0, 4.5, "#a9d6fc");
				
			
				alert("hello");
			}
		
		</script>
	
	</head>
	
	<body onload="draw()">
	
		<canvas id="my_canvas" width="480" height="300" style="border: 1px solid black;"></canvas>
		<image src="./words_wall.jpg" width="480" height="300"/>
		<br>
		<image src="./words_wall.jpg" width="480" height="300"/>
	
	</body>

</html>
