<!DOCTYPE html>
<html>
	<head>
		<title>Oval</title>
		
		<script>
			
			//javascript code goes here
			function draw() {
			
				var ctx = document.getElementById('my_canvas').getContext('2d');
				
				ctx.beginPath();
				ctx.ellipse(100, 100, 100, 50, 0, 0, 2 * Math.PI);
				ctx.fill();
			
			}
			
		</script>
		
	</head>
	
	<body onload="draw()">
	
		<canvas id="my_canvas" width="400" height="400" style="border:1px solid black;">
		</canvas>
	
	</body>

</html>
