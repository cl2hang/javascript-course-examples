<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="400" height="400">
Your browser does not support the HTML canvas tag.
</canvas>

<script>

function draw() {

	var ctx = document.getElementById('canvas').getContext('2d');

	ctx.fillStyle = "#ef0000";
	ctx.fillRect(5, 5, 90, 90);

	ctx.fillStyle = "#bf0000";
	ctx.fillRect(105, 5, 90, 90);
	
	ctx.fillStyle = "#9f0000";
	ctx.fillRect(205, 5, 90, 90);

	ctx.fillStyle = "#7f0000";
	ctx.fillRect(305, 5, 90, 90);

	ctx.fillStyle = "#00ef00";
	ctx.fillRect(5, 105, 90, 90);

	ctx.fillStyle = "#00bf00";
	ctx.fillRect(105, 105, 90, 90);
	
	ctx.fillStyle = "#009f00";
	ctx.fillRect(205, 105, 90, 90);

	ctx.fillStyle = "#007f00";
	ctx.fillRect(305, 105, 90, 90);

	ctx.fillStyle = "#0000ef";
	ctx.fillRect(5, 205, 90, 90);

	ctx.fillStyle = "#0000bf";
	ctx.fillRect(105, 205, 90, 90);
	
	ctx.fillStyle = "#00009f";
	ctx.fillRect(205, 205, 90, 90);

	ctx.fillStyle = "#00007f";
	ctx.fillRect(305, 205, 90, 90);	
	
	ctx.fillStyle = "#efefef";
	ctx.fillRect(5, 305, 90, 90);

	ctx.fillStyle = "#bfbfbf";
	ctx.fillRect(105, 305, 90, 90);
	
	ctx.fillStyle = "#9f9f9f";
	ctx.fillRect(205, 305, 90, 90);

	ctx.fillStyle = "#7f7f7f";
	ctx.fillRect(305, 305, 90, 90);		
  
  
}

draw();

</script>

</body>
</html>
