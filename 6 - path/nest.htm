<!DOCTYPE html>
<html>
	<head>
		<title>Nest</title>
		
		<script>
			
			//javascript code goes here
			function draw() {
			
				var ctx = document.getElementById('my_canvas').getContext('2d');
				
				ctx.globalAlpha = 0.05;
				
				var angle = 0;
				
				for(let i=0; i<40; i++) {				
					ctx.beginPath();
					ctx.arc(200, 200, 160, angle + Math.PI/6, angle + Math.PI*5/6, false);
					ctx.fill();
					
					angle += Math.PI / 20;
				}
			
			}
			
		</script>
		
	</head>
	
	<body onload="draw()">
	
		<canvas id="my_canvas" width="400" height="400" style="border:1px solid black;">
		</canvas>
	
	</body>

</html>
