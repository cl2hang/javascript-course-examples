<!DOCTYPE html>

<html>

<head>
	<title>Microbes</title>
	<script>
	
	function draw_ring(ctx, x, y, r, rr, gg, bb) {
		ctx.strokeStyle = "rgb(" + rr + "," + gg + "," + bb + ")";
		ctx.beginPath();
		ctx.arc(x, y, r, 0, 2*Math.PI, true);
		ctx.stroke();
		ctx.fill();
	}
	
	function draw(){
		
		var ctx = document.getElementById("my_canvas").getContext("2d");
	
		ctx.fillStyle = "#c0c0c0";
		ctx.fillRect(0, 0, 400, 400);
		
		ctx.fillStyle = "#505050";
		ctx.lineWidth = 4;
		
		for(let i=0; i<1000; i++) {
		
			var x = Math.floor(Math.random() * 401);
			var y = Math.floor(Math.random() * 401);
			
			
			var rr = Math.floor(Math.random() * 256);
			var gg = Math.floor(Math.random() * 256);
			var bb = Math.floor(Math.random() * 256);
		
			var f = Math.random();
			if(f>=0.8){
				var r = Math.floor(Math.random() * 10) + 1;
				draw_ring(ctx, x, y, r, rr, gg, bb);
			} else {
				var r = Math.floor(Math.random() * 3) + 1;
				draw_ring(ctx, x, y, r, rr, gg, bb);
			}	
		}

	}
		
	</script>
</head>

<body onload="draw()">
	<canvas id="my_canvas" width="400" height="400" style="border:solid black 1px;" />
</body>

</html>
