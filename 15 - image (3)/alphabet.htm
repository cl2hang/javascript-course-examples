<!DocType html>
<html>

	<head>
	
		<script>
		
			var ctx;
			var image;
			
			function draw_A(){
				ctx.drawImage(image, 100, 30, 150, 200, -40, -60, 80, 120);
			}
			
			function draw_E(){
				ctx.drawImage(image, 960, 30, 150, 200, -40, -60, 80, 120);
			}
			
			function draw_I(){
				ctx.drawImage(image, 740, 220, 150, 200, -40, -60, 80, 120);
			}
			
			function draw_O(){
				ctx.drawImage(image, 955, 415, 150, 200, -40, -60, 80, 120);
			}

			function draw_U(){
				ctx.drawImage(image, 100, 795, 150, 200, -40, -60, 80, 120);
			}
			
			
			function draw_char(c) {
				
				ctx.save();
				
				var x = Math.floor(Math.random()*601);
				var y = Math.floor(Math.random()*401);
				ctx.translate(x,y);
				
				var a = Math.floor(Math.random()*360) * Math.PI / 180;
				ctx.rotate(a);
				
				var s = (Math.floor(Math.random()*4) + 1) * 0.5;
				ctx.scale(s, s);
				
				var t = (Math.floor(Math.random()*10) + 1) * 0.1;
				ctx.globalAlpha = t;
				
				switch(c) {
					case 'A':
						draw_A();
						break;
					case 'E':
						draw_E();
						break;
					case 'I':
						draw_I();
						break;
					case 'O':
						draw_O();
						break;
					case 'U':
						draw_U();
						break;						
				}

				ctx.restore();
			}
			
			function init(){			
				ctx = document.getElementById("my_canvas").getContext("2d");
				image = document.getElementById("alphabet");
			}
		
		</script>
	
	</head>
	
	<body onload="init()">
	
		<table>
			<tr>
				<td colspan=5>
					<canvas id="my_canvas" width=600 height=400 style="border:1px solid black;"></canvas> 
				</td>
			</tr>
			<tr>
				<td><button onclick="draw_char('A')">A</button></td>
				<td><button onclick="draw_char('E')">E</button></td>
				<td><button onclick="draw_char('I')">I</button></td>
				<td><button onclick="draw_char('O')">O</button></td>
				<td><button onclick="draw_char('U')">U</button></td>
			</tr>
		</table>
		
		<img id="alphabet" src="asset/alphabet.jpg" style="display:none;"/>
	
	</body>

</html>
