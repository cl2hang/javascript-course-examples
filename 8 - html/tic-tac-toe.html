<!DOCTYPE html>

<html>

<head>
	<title>Estimate Math.PI</title>
	<script>
	
	var ctx;
	
	function draw_board(){
		ctx.fillStyle = "#fcdc5b";
		ctx.fillRect(0, 0, 500, 400);
		
		ctx.globalAlpha = 0.5;
		ctx.lineWidth = 8;
		ctx.strokeStyle = "#ffffff";
		
		ctx.beginPath();
		ctx.moveTo(100-4, 50);
		ctx.lineTo(400+4, 50);
		ctx.moveTo(100, 150);
		ctx.lineTo(400, 150);
		ctx.moveTo(100, 250);
		ctx.lineTo(400, 250);
		ctx.moveTo(100-4, 350);
		ctx.lineTo(400+4, 350);
		ctx.moveTo(100, 50);
		ctx.lineTo(100, 350);
		ctx.moveTo(200, 50);
		ctx.lineTo(200, 350);
		ctx.moveTo(300, 50);
		ctx.lineTo(300, 350);
		ctx.moveTo(400, 50);
		ctx.lineTo(400, 350);
		ctx.stroke();
		
		ctx.globalAlpha = 1;
	}
	
	function draw_circle(cx, cy) {
		ctx.beginPath();
		ctx.lineWidth = 5;
		ctx.strokeStyle = "#ff0000";
		ctx.beginPath();
		ctx.arc(cx, cy, 30, 0, 2*Math.PI, true);
		ctx.stroke();
	}
	
	function draw_cross(cx, cy) {
		ctx.beginPath();
		ctx.lineWidth = 5;
		ctx.strokeStyle = "#0000ff";
		ctx.beginPath();
		ctx.moveTo(cx-30, cy-30);
		ctx.lineTo(cx+30, cy+30);
		ctx.moveTo(cx-30, cy+30);
		ctx.lineTo(cx+30, cy-30);
		ctx.stroke();
	}
	
	function draw_chess(r, c, is_cross) {
		var cx;
		var cy;
		
		if(r == 1)
			cy = 100;
		else if(r == 2)
			cy = 200;
		else if(r == 3)
			cy = 300;
		else
			return;
			
		if(c == 1)
			cx = 150;
		else if(c == 2)
			cx = 250;
		else if(c == 3)
			cx = 350;
		else
			return;
			
		if(is_cross)
			draw_cross(cx, cy);
		else
			draw_circle(cx, cy);
	}
	
	function init(){
		ctx = document.getElementById("my_canvas").getContext("2d");
		
		draw_board();

	}
		
	</script>
</head>

<body onload="init()">

	<table border="0">
		<tr>
			<td colspan="7">
				<canvas id="my_canvas" width="500" height="400" style="border:solid black 1px;" />
			</td>
		</tr>
		<tr>
			<td style="width:50px;">
				<button onclick="draw_chess(1, 1, false)">o</button>
			</td>
			<td style="width:50px;">
				<button onclick="draw_chess(1, 2, false)">o</button>
			</td>
			<td style="width:50px;">
				<button onclick="draw_chess(1, 3, false)">o</button>
			</td>
			<td></td>
			<td style="width:50px;">
				<button onclick="draw_chess(1, 1, true)">x</button>
			</td>
			<td style="width:50px;">
				<button onclick="draw_chess(1, 2, true)">x</button>
			</td>
			<td style="width:50px;">
				<button onclick="draw_chess(1, 3, true)">x</button>
			</td>
		</tr>

		<tr>
			<td style="width:50px;">
				<button onclick="draw_chess(2, 1, false)">o</button>
			</td>
			<td style="width:50px;">
				<button onclick="draw_chess(2, 2, false)">o</button>
			</td>
			<td style="width:50px;">
				<button onclick="draw_chess(2, 3, false)">o</button>
			</td>
			<td></td>
			<td style="width:50px;">
				<button onclick="draw_chess(2, 1, true)">x</button>
			</td>
			<td style="width:50px;">
				<button onclick="draw_chess(2, 2, true)">x</button>
			</td>
			<td style="width:50px;">
				<button onclick="draw_chess(2, 3, true)">x</button>
			</td>
		</tr>

		<tr>
			<td style="width:50px;">
				<button onclick="draw_chess(3, 1, false)">o</button>
			</td>
			<td style="width:50px;">
				<button onclick="draw_chess(3, 2, false)">o</button>
			</td>
			<td style="width:50px;">
				<button onclick="draw_chess(3, 3, false)">o</button>
			</td>
			<td></td>
			<td style="width:50px;">
				<button onclick="draw_chess(3, 1, true)">x</button>
			</td>
			<td style="width:50px;">
				<button onclick="draw_chess(3, 2, true)">x</button>
			</td>
			<td style="width:50px;">
				<button onclick="draw_chess(3, 3, true)">x</button>
			</td>
		</tr>		
	</table>
	
</body>

</html>
