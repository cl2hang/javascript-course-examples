<script>

function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');
  // draw background
  ctx.fillStyle = '#FD0';
  ctx.fillRect(0, 0, 200, 200);
  ctx.fillStyle = '#6C0';
  ctx.fillRect(200, 0, 200, 200);
  ctx.fillStyle = '#09F';
  ctx.fillRect(0, 200, 200, 200);
  ctx.fillStyle = '#F30';
  ctx.fillRect(200, 200, 200, 200);
  
  ctx.fillStyle = '#FFF';
  ctx.globalAlpha = 0.2;

  /*

  ctx.fill();
  */
  
  var r = 20;	//starting radius
  for(let i=0; i<9; i++) {		//repeat 9 times

	ctx.beginPath(); //draw a circle in each loop
    ctx.arc(200, 200, r, 0, Math.PI * 2, true);
    ctx.fill();
	
	r = r + 20;		//enlarge radius in each loop
  }

  
  
}

draw();

</script>
