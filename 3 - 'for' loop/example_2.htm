<!DOCTYPE html>
<html>
<head>
	<script>

	var m = 0;
	var n = 1;

	function repeat_5_times() {
	  for(let i=1; i<=5; i++) {
		m = m + i;
		n = n * i;
		alert("i = " + i + ", m = " + m + ", n = " + n);
	  }
	}
	
	</script>
</head>

<body>

<button type="button" onclick="repeat_5_times()">Click Me!</button>

</body>
</html>
