<!DOCTYPE html>

<html>

  <head>
    <title>My Example</title>

    <script>

	  function test_for_loop() {
	    
		//our code ...
        
		var m = 0;	//sum
		var n = 1;	//factor
		
		//for(let i=0; i<5; i++) {
		for(let i=1; i<=100; i++) {
			m = m + i;
			n = n * i;
		}
		
		alert("m=" + m + ", n=" + n);
		
	  }
	  
	</script>

  </head>

  <body>
    <button onclick="test_for_loop()">Click Me!</button>
